<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Need to Talk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6f0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #e94e77;
      font-weight: 500;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    input[type="time"],
    textarea {
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px 20px;
      background: #e94e77;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #d43e65;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello prince charm, we need to talk.</h2>
    <p>Seems like something has happened. also i needed to talk bout some stuffs <br/>Write down your suitable time and message, then submit.</p>

    <form action="https://formsubmit.co/saymashahid34@gmail.com" method="POST">
      <input type="time" name="meeting_time" required />
      
      <textarea name="message" placeholder="Write your message here..." required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
